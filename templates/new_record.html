{% extends 'base/main.html' %}
{% load widget_tweaks %}
{% block title %}
    Добавить запись
{% endblock %}
{% block content %}
    <form method="post" action="/record/new">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.auto_id }}">Заголовок</label>
            {{ form.title|add_class:'form-control' }}
        </div>
        <div class="form-group">
            <label for="{{ form.text.auto_id }}">Текст</label>
            {{ form.text|add_class:'form-control' }}
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
{% endblock %}
