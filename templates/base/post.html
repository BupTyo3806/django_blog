<div class="post">
    <a class="post-title" href="/record/{{ record.id }}">{{ record.title }}</a>
    <p>{{ record.created_date }} by <a
            href="/user/{{ record.author_id }}">{{ record.author }}</a>
        <a class="post-delete" data-record-id="{{ record.id }}"
              data-author-id="{{ record.author_id }}">Удалить</a>
    </p>
    {% autoescape off %}
        {{ record.text }}
    {% endautoescape %}
</div><!-- /.blog-post -->
