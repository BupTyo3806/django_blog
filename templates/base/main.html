{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}

    {% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item active" href="/">Главная</a>
            {% if user.is_authenticated %}
                <a class="blog-nav-item active" href="/record/new">Создать запись</a>
                <a class="blog-nav-item active" href="/user/{{ user.id }}">Мой блог</a>
                <a class="blog-nav-item active" href="/logout">Выход из {{ user }}</a>
            {% else %}
                <a class="blog-nav-item active" href="/register">Регистрация</a>
                <a class="blog-nav-item active" href="/login">Вход</a>
            {% endif %}
        </nav>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="blog-footer">
    <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a
            href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');
    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
    //------------------------------------------------------------------------
    var user_id = {{ user.id }};
    $(".delete-record").click(function () {
        var obj = $(this);
        var record_id = obj.data("record-id");
        var author_id = obj.data("author-id");
        if (user_id != author_id) {
            alert("Вы не имеете права!");
            return;
        }
        $.ajax({
            type: 'DELETE',
            url: '/record/' + record_id,
            success: function () {
                obj.parent().parent().remove();
            }
        });
    })
</script>
</body>
</html>
