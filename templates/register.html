{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Регистрация</title>
    <link href="{% static 'css/sign.css' %}" rel="stylesheet">
</head>

<body>

<div class="container">

    <form method="post">
        {% csrf_token %}
        <h2>Регистрация</h2>
        <label for="{{ form.username.auto_id }}">Имя пользователя</label>
        {{ form.username }}
        <label for="{{ form.password1.auto_id }}">Пароль</label>
        {{ form.password1 }}
        <label for="{{ form.password2.auto_id }}">Повторите пароль</label>
        {{ form.password2 }}
        <button type="submit">Регистрация</button>
    </form>

</div>
</body>
</html>
